{% extends 'base.html' %}
{% block content %}

<h1>Contact Form</h1>
<form id="contact_form" name="contact_form" method="post">
    {% csrf_token %}
    <div class="mb-5 row">
        <div class="col">
            <label>Full Name</label>
            <input type="text" required maxlength="50" class="form-control" id="first_name" placeholder='enter full name' name="fullname">
        </div>
    </div>
    <div class="mb-5 row">
        <div class="col">
            <label for="email_addr">Email address</label>
            <input type="email" required maxlength="50" class="form-control" id="email_addr" name="email"
                placeholder="name@example.com">
        </div>
        <div class="col">
            <label for="phone_input">Phone</label>
            <input type="tel" required maxlength="50" class="form-control" id="phone_input"  name="Phone"
                placeholder="Phone">
        </div>
    </div>
    <div class="mb-5">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary px-4 btn-lg">Post</button>
</form>

{% endblock content %}
