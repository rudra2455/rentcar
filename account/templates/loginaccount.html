{% extends 'base.html' %}
{% block content %}
<html>
    <head>
        <title>log in</title>
    </head>
    <body>
        <div class="card mb-3">
            <div class="row g-0">
                <div>
                    <div class="card-body">
                        <h5 class="card-title">Login</h5>
                        {% if error %}
                        <div class="alert alert-danger mt-3"
                            role="alert">
                            {{ error }}
                            </div>
                            {% endif %}
                            <p class="card-text">
                            <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit"
                            class="btn btn-primary">
                            Login
                            </button>
                            
                            </form>
                            <br>
                            Don't have any account?    <a href="{% url 'signupaccount' %}">signup</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            {% endblock content %}
    </body>
</html>
